{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<div class="pcoded-content">
    <div class="pcoded-inner-content">
        <!-- [ breadcrumb ] start -->
        <div class="page-header">
            <div class="page-block">
                <div class="row align-items-center">
                    <div class="col-md-12">
                        <div class="page-header-title">
                            <h5 class="m-b-10">Form Elements</h5>
                        </div>
                        <ul class="breadcrumb">
                            <li class="breadcrumb-item"><a href="/"><i class="feather icon-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="javascript:">Customer</a></li>
                            <li class="breadcrumb-item"><a href="javascript:">Create</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- [ breadcrumb ] end -->
        <div class="main-body">
            <div class="page-wrapper">
                <!-- [ Main Content ] start -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header">
                                <h5>Customer</h5>
                            </div>
                            <div class="card-body">
                                <h5>Form controls</h5>
                                <hr>
                                <div class="row">
                                    <div class="col-md-6">
                                        <form method="POST" action="{% url 'padd'%}">
                                            {% csrf_token %}
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Product Name</label>
                                                <select class="form-control" name="product" id="product-select">
                                                    <option>Select Product</option>
                                                    {% for i in pro %}
                                                    
                                                    <option value="{{i.id}}" data-price="{{i.price}}">{{i.pname}}</option>
                                                    {% endfor %}
                                                </select>
                                                </div>
                                            <button type="submit" class="btn btn-primary">Add </button>
                                      
                                    </div>
                                    <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleFormControlSelect1">Status</label>
                                                <select class="form-control" name="status" >
                                                    <option value="Processing">Processing</option>
                                                    <option value="Deliverd">Deliverd</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Price</label>
                                                <input type="text" class="form-control" name="price" id="price-input" readonly>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- [ Main Content ] end -->
            </div>
        </div>
    </div>
</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const productSelect = document.getElementById('product-select');
        const priceInput = document.getElementById('price-input');

        productSelect.addEventListener('change', function () {
            const selectedOption = productSelect.options[productSelect.selectedIndex];
            const price = selectedOption.getAttribute('data-price');
            priceInput.value = price;
        });
    });
</script>

{% endblock javascripts %}
